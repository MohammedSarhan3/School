
{% extends 'lo.html' %}
{% load static %}
{% block body %}

        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">

                <img src="{% static 'images/logo.png'%}" alt="logo">

                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="إسم الطالب">

                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="الرقم القومي">
                </div>
                <div class="mt-3">
                  <a class=" d-grid gap-6 d-md-block btn btn-block btn-primary center font-weight-medium auth-form-btn" href="../../index.html">تسجيل الدخول</a>

              </form>

          </div>
        </div>

    </div>
